<form method="post">

<div class="row">
    <div class="col-10 col-sm-9 col-md-8 col-lg-7 mx-auto text-center">
        <h4 class="my-4">
            <img src="favicon.ico" class="mr-1" style="height:1.5rem">
            Minimal esniper web frontend
        </h4>

        <div class="form-group">
            <label class="sr-only" for="user">{|ebay_user|}</label>
            <input class="form-control" type="text" id="user" name="ebay_user" placeholder="{|ebay_user|}">
        </div>

        <div class="form-group">
            <label class="sr-only" for="pass">{|ebay_pass|}</label>
            <input class="form-control" type="password" id="pass" name="ebay_pass" placeholder="{|ebay_pass|}">
        </div>

        <div class="form-group">
            <label class="sr-only" for="language">{|language|}</label>
            <select class="form-control" id="language" name="language">
                {{foreach ($config->languages as $lang => $name):}}
                <option value="{{$lang}}" {{if ($lang == $config->language) echo 'selected'}}>{{$name}}</option>
                {{endforeach}}
            </select>
        </div>

        <button type="submit" class="btn btn-primary btn-block" name="action" value="login">{|login|}</button>

    </div>
</div>

</form>
